<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
</head>
<body ontouchstart>
<div class="page__bd">
    <div class="weui-panel weui-panel_access">
        <div class="weui-panel__bd">
            <a  class="weui-media-box weui-media-box_appmsg" href="/school_war_exploded/manager/info">
                <div class="weui-media-box__hd">
                    <img class="weui-media-box__thumb" src="/school_war_exploded/images/avatar2.jpg" alt="">
                </div>
                <div class="weui-media-box__bd">
                    <p id="nickname" class="weui-media-box__title"></p>
                    <p id="userId" class="weui-media-box__title"></p>
                    <span class="weui-cell__ft"></span>
                </div>
            </a>
        </div>
    </div>
    <div class="weui-panel__hd"></div>
    <div>
            <a class="weui-cell weui-cell_access" href="/school_war_exploded/manager/pay">
                <div class="weui-cell__hd">
                    <img src="/school_war_exploded/images/pay.png" alt="" style="width:20px;margin-right:5px;display:block">
                </div>
                <div class="weui-cell__bd weui-cell_primary">
                    <p>支付</p>
                </div>
                <span class="weui-cell__ft"></span>
            </a>
        </div>
        <div class="weui-panel__hd"></div>
        <div>
                    <a class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__hd">
                            <img src="/school_war_exploded/images/shopcar.png" alt="" style="width:20px;margin-right:5px;display:block">
                        </div>
                        <div class="weui-cell__bd weui-cell_primary">
                            <p>购物车</p>
                        </div>
                        <span class="weui-cell__ft"></span>
                    </a>
                    <a class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__hd">
                            <img src="/school_war_exploded/images/order.png" alt="" style="width:20px;margin-right:5px;display:block">
                        </div>
                        <div class="weui-cell__bd weui-cell_primary">
                            <p>订单</p>
                        </div>
                        <span class="weui-cell__ft"></span>
                    </a>
                    <a class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__hd">
                            <img src="/school_war_exploded/images/get.png" alt="" style="width:20px;margin-right:5px;display:block">
                        </div>
                        <div class="weui-cell__bd weui-cell_primary">
                            <p>收藏</p>
                        </div>
                        <span class="weui-cell__ft"></span>
                    </a>
        </div>
    </div>
    <div class="weui-panel__hd"></div>
    <div>
        <a class="weui-cell weui-cell_access" href="/school_war_exploded/manager/release">
            <div class="weui-cell__hd">
                <img src="/school_war_exploded/images/pub.png" alt="" style="width:20px;margin-right:5px;display:block">
            </div>
            <div class="weui-cell__bd weui-cell_primary">
                <p>我的发布</p>
            </div>
            <span class="weui-cell__ft"></span>
        </a>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script>
    $(document).ready(function() {
        var userId="";
        var userInfo={"userId":userId};
        $.ajax({
            url:"/school_war_exploded/admin/info",
            type:"POST",
            dataType:"json",
            async: false,
            data:JSON.stringify(userInfo),
            contentType:'application/json;charset=UTF-8',
            success:function (data) {
                $("#nickname").text("昵称:"+data.user.userNickname);
                $("#userId").text("微信号:"+data.user.userId);
            }
        });
        var id=$("#userId").html();
        var user={"userId":id};
        $.ajax({
            url:"/school_war_exploded/admin/getUserInfo",
            type:"POST",
            dataType:"json",
            async: false,
            data:JSON.stringify(user),
            contentType:'application/json;charset=UTF-8',
            success:function (data) {
                $("#nickname").text("昵称:"+data.user.userNickname);
            }
        });
    });

</script>
</html>
