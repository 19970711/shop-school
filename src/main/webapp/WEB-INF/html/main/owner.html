<script>
    $(document).ready(function() {
        var idd;
        var userId="";
        var userInfo={"userId":userId};
        $.ajax({
            url:"/school_war_exploded/admin/info",
            type:"POST",
            dataType:"json",
            async: false,
            data:JSON.stringify(userInfo),
            contentType:'application/json;charset=UTF-8',
            success:function (data) {
                $("#nickname").text("昵称:"+data.user.userNickname);
                $("#userId").text("微信号:"+data.user.userId);
                idd=data.user.userId;
            }
        });
        var id=$("#userId").html();
        var user={"userId":id};
        $("#zzz").attr("href","/school_war_exploded/manager/release?id="+idd);
        $.ajax({
            url:"/school_war_exploded/admin/getUserInfo",
            type:"POST",
            dataType:"json",
            async: false,
            data:JSON.stringify(user),
            contentType:'application/json;charset=UTF-8',
            success:function (data) {
                $("#nickname").text("昵称:"+data.user.userNickname);
            }
        });
        var u="/school_war_exploded/manager/info?id="+idd;
        $("#skip").attr("href",u);
    });
    function  getParams(name, href) {
        var href = href || window.location.href,
            value = '';

        if (name) {
            var reg = new RegExp(name + '=([^&]*)', 'g');
            href.replace(reg, function($0, $1) {
                value = decodeURI($1);
            });
        } else {
            value = {};
            var reg = /\b(\w+)=([^\/&]*)/g;
            href.replace(reg, function($0, $1, $2) {
                value[$1] = decodeURI($2);
            });
        }
        return value;
    };
    $(document).ready(function () {
        var user={};
        $.ajax({
            url:"/school_war_exploded/call/getSession",
            type:"POST",
            dataType:"json",
            async: false,
            data:JSON.stringify(user),
            contentType:'application/json;charset=UTF-8',
            success:function (data) {
                var nickname=data.nickname;
                var city=data.city;
                var image=data.headimgurl;
                $("#nickname").text("昵称:"+nickname);
                $("#tou").attr("src",image);
                $("#userId").text("地区:"+city);
                var u="/school_war_exploded/manager/info?image="+image;
                $("#skip").attr("href",u);
            }
        });
    });
