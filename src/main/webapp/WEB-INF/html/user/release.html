<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">

    <title>我的发布</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
</head>
<body ontouchstart>

<div class="weui-tab">
    <div class="weui-navbar">
        <a class="weui-navbar__item weui-bar__item--on" href="#tab1">
            宝贝
        </a>
        <a class="weui-navbar__item" href="#tab2">
            帖子
        </a>
    </div>
    <div class="weui-tab__bd">
        <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
            <h1>页面一</h1>
        </div>
        <div id="tab2" class="weui-tab__bd-item">
            <div class="weui-form-preview">
                <div class="weui-form-preview__bd">
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">创建时间</label>
                        <span id="createtime" class="weui-form-preview__value"></span>
                    </div>
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">内容</label>
                        <span id="newsdesc" class="weui-form-preview__value"></span>
                    </div>
                </div>
                <div class="weui-form-preview__ft">
                    <a class="weui-form-preview__btn weui-form-preview__btn_primary" href="javascript:">删除</a>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script>
    $(document).ready(function () {
        var userInfo={};
        $.ajax({
            url:"/school_war_exploded/admin/info",
            type:"POST",
            dataType:"json",
            async: false,
            data:JSON.stringify(userInfo),
            contentType:'application/json;charset=UTF-8',
            success:function (data) {
                var arr=data.news;
                alert(data.size);
                if(data.size == 0){
                    $("#tab2").text("您还没有发布宝贝哦");
                }
                alert(arr[0].newsDes);
                $("#createtime").text(arr[0].createTime);
                $("#newsdesc").text(arr[0].newsDes);

            }
        });
    });
</script>
</html>
