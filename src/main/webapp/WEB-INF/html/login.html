<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">

    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
</head>
<body ontouchstart>



<!-- 输入框 -->
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label  class="weui-label">用户名</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input required" id="username" type="text" placeholder="请输入用户名">
        </div>
    </div>
</div>
<!--密码 -->
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="password" type="password" placeholder="请输入密码">
        </div>
    </div>
</div>
<br/>
<div class="weui-cells">
    <!--登录 -->
    <imput type="submit" href="../admin/login" id="login" class="weui-btn weui-btn_primary">登录</imput>
</div>
<a  href="password.html" class="weui-footer__link">忘记密码</a>
<a  href="register.html" class="weui-footer__link">还没有账号</a>
<div class="weui-footer weui-footer_fixed-bottom">
    <div class="weui-footer">
        <p class="weui-footer__text">design by silence © 2019 zzu</p>
    </div>
</div>

</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script>

    $(document).ready(function(){
        $("#login").click(function () {
            //判断用户名和密码不能为空
            var username=$("#username").val();
            var password=$("#password").val();
            if(username.length == 0){
                $.toptip("用户名不能为空","error");
                return;
            }
            if(password.length == 0){
                $.toptip("密码不能为空","error");
                return;
            }
            var userInfo={userName:username,userPassword:password};
            $.ajax({
                url:"/school_war_exploded/admin/login",
                type:"POST",
                dataType:"json",
                async: false,
                data:JSON.stringify(userInfo),
                contentType:'application/json;charset=UTF-8',
                success:function (data) {
                    if(data.msg == 1){
                        $.toast("登录成功",20000);
                        window.location.href='/school_war_exploded/manager/menu';
                    }else{
                        $.toast("登录失败","cancel");
                    }
                }
            });
        });
    });
</script>
</html>
