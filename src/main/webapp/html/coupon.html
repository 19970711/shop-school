        function getImages( _url ){
          if( _url !== undefined ){
            var _u = _url.substring( 7 );
            return 'https://images.weserv.nl/?url=' + _u;
          }
        }
      },
      error:function(XMLHttpRequest, textStatus, errorThrown) {

        alert(XMLHttpRequest.readyState);

      }});
  });
