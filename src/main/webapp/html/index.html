    var ht1='<div class="swiper-slide item"><img src="';

    //初始化广告
    var ad={};
    $.ajax({
      url:"/school_war_exploded/ad/getAd",
      type:"POST",
      dataType:"json",
      async: false,
      data:JSON.stringify(ad),
      contentType:'application/json;charset=UTF-8',
      success:function (data) {
        if(data.msg == 1){
          var arr =data.ad;
          for(var i=0;i<data.ad.length;i++) {
            $("#eee").append(ht1 + 'http://www.schoolsmile.xyz:8080/image/goods/'+arr[i].adIamge+ht2);
          }
        }
      }
    });
    //初始化商品
  var goods={};
  $.ajax({
      url:"/school_war_exploded/goods/getGoods",
      type:"POST",
      dataType:"json",
      async: false,
      data:JSON.stringify(goods),
      contentType:'application/json;charset=UTF-8',
      success:function (data) {
          if(data.msg == 1){
            var arr=data.goods;
            for(var i=0;i<data.size;i++){
              $("#aaa").append(html1+"product.html?goodsId="+arr[i].goodsId+html2+"http://www.schoolsmile.xyz:8080/image/goods/"+arr[i].goodsImage+html5+arr[i].goodsDes+html3+arr[i].goodsPrice+html4);

          }
      }
    });




    $('.nav-bar .nav-item').on('click', function() {
      if ($(this).hasClass('btn-nav-more')) return;
      $('.nav-bar .nav-item').removeClass('active');
      $(this).addClass('active');
    });

    var navSwiper = new Swiper('.hot-goods-container', {
      slidesPerView: 3.45,
      freeMode: true,
      on: {
        init: function() {
          navSlideWidth = this.slides.eq(0).css('width'); //导航字数需要统一,每个导航宽度一致
          navSum = this.slides[this.slides.length - 1].offsetLeft //最后一个slide的位置
          clientWidth = parseInt(this.$wrapperEl.css('width')) //Nav的可视宽度
          navWidth = 0
          for (i = 0; i < this.slides.length; i++) {
            navWidth += parseInt(this.slides.eq(i).css('width'))
          }
          // topBar = this.$el.parents('body').find('#top') //页头
        },

      },
    });

    var bannerSwiper = new Swiper('.banner-wrap', {
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        type: 'fraction',
        renderFraction: function(currentClass, totalClass) {
          return '<span class="' + currentClass + '"></span>' + '/' + '<span class="' + totalClass + '"></span>';
        },
      },
    });

    $('.icon-more').on('click', function() {
      $('.nav-more').addClass('show');
      $('.mod').show().addClass('show');
    })
    $('.icon-close-sm').on('click', function() {
      $('.nav-more').removeClass('show');
      $('.mod').removeClass('show');
      $('.mod').on('transitionend', function() {
        setTimeout(function() {
          $('.mod').hide();
        }, 0)
      })
    })

  //点击分类
  function digital(id) {
    if(id == 1){
      $("#n1").addClass("active");
      $("#n2").removeClass("active");

      $("#n4").removeClass("active");
      $("#n5").removeClass("active");

      $("#n3").removeClass("active");
      $("#n4").removeClass("active");
      $("#n5").removeClass("active");

      $("#n2").removeClass("active");
      $("#n4").removeClass("active");

      $("#n4").removeClass("active");
      $("#n2").removeClass("active");
    }

      url:"/school_war_exploded/goods/digital",
      type:"POST",
      dataType:"json",
      async: false,
      data:JSON.stringify(goods),
      contentType:'application/json;charset=UTF-8',
      success:function (data) {
