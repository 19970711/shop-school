	<script>
		function upload() {
			alert(desc);
			alert(image);
			var user={"desc":desc,"image":image};
			$.ajax({
				url:"/school_war_exploded/super/upload",
				type:"POST",
				dataType:"json",
				async: false,
				data:JSON.stringify(user),
				contentType:'application/json;charset=UTF-8',
				success:function (data) {

				}
			});
		}
		$(document).ready(function () {
			var html1='<tr><td>';
			var html2='</td><td>';
			var html4='<img width="100" height="30" src="';
			var html3='"/></td></tr>';
			var user={};

			$.ajax({
				url:"/school_war_exploded/super/getAllAd",
				type:"POST",
				dataType:"json",
				async: false,
				data:JSON.stringify(user),
				contentType:'application/json;charset=UTF-8',
				success:function (data) {
					if (data.msg == 1) {
						var arr = data.ad;
						for (var i=0;i<data.ad.length;i++) {
							$("#aaa").append(html1+arr[i].adId+html2+html4+"http://www.schoolsmile.xyz:8080/image/goods/"+arr[i].adIamge+html3);
							$("#doc-select-1").append('<option value='+arr[i].adId+'>'+arr[i].adId+'</option>');
						}
					}
				}
			});
		});
		function pass() {
			var adId=$("#doc-select-1").val();
			var ad={"adId":adId};
			$.ajax({
				url:"/school_war_exploded/super/deleteAd",
				type:"POST",
				dataType:"json",
				async: false,
				data:JSON.stringify(ad),
				contentType:'application/json;charset=UTF-8',
				success:function (data) {
					alert(data.msg);
					if(data.res == 1){
						location.reload();
					}

				}
			});
		}
