<script>
    $(document).ready(function () {
        //初始化表单，获取所有用户信息





		var html1='<tr><td>';
		var html2='</td><td>';
		var html3='</td><td>';
		var htm4='</td><td>';
		var html5='</td><td>';
		var htmlx='</td><td>';
		var html6='</td></tr>';
        var user={};
        $.ajax({
            url:"/school_war_exploded/super/getUser",
            type:"POST",
            dataType:"json",
            async: false,
            data:JSON.stringify(user),
            contentType:'application/json;charset=UTF-8',
            success:function (data) {
                if(data.msg == 1){
                	var arr=data.userInfo;
                	for(var i=0;i<data.size;i++){
						var type;
						var idd;
						if(arr[i].userType == 0){
							type='超级管理员';
						}
						if(arr[i].userType == 1){
							type='平台用户';
						}
						var user_state;
						if(arr[i].userState == 0){
							user_state="审核通过";
						}
						if(arr[i].userState == 1){
							user_state="待审核";
						}
						$("#aaa").append(html1+arr[i].userId+html2+arr[i].userName+html3+arr[i].userNickname+htm4+type+html5+user_state+htmlx+arr[i].userPhone+html6);
					}
				}
            }
        });

		$.ajax({
			url:"/school_war_exploded/super/getNoPass",
			type:"POST",
			dataType:"json",
			async: false,
			data:JSON.stringify(user),
			contentType:'application/json;charset=UTF-8',
			success:function (data) {
				var arr = data.user;
				for (var i = 0; i < data.size; i++) {
					var type;
					if(arr[i].userType == 0){
						type='超级管理员';
					}
					if(arr[i].userType == 1){
						type='平台用户';
					}
					var user_state;
					if(arr[i].userState == 0){
						user_state="审核通过";
					}
					if(arr[i].userState == 1){
						user_state="待审核";
					}
					$("#bbb").append(html1 + arr[i].userId + html2 + arr[i].userName + html3 + arr[i].userNickname + htm4 + type + html5 + user_state + htmlx + arr[i].userPhone + html6);
					$("#doc-select-1").append('<option value='+arr[i].userId+'>'+arr[i].userId+'</option>');
				}
			}
		});
    });

    function pass() {
		var userId=$("#doc-select-1").val();
		var user={"userId":userId};
		$.ajax({
			url:"/school_war_exploded/super/passUser",
			type:"POST",
			dataType:"json",
			async: false,
			data:JSON.stringify(user),
			contentType:'application/json;charset=UTF-8',
			success:function (data) {
				if(data.msg == 1){
					alert(userId+"申请管理员成功");
					location.reload();
				}

			}
		});
	}
