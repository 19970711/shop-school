<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">

    <title>WeUI</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
</head>
<body ontouchstart>
<!-- 输入框 -->
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label  class="weui-label">用户名</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input required" id="username" type="text" placeholder="请输入用户名">
        </div>
    </div>
</div>
<!--密码 -->
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="password" type="password" placeholder="请输入密码">
        </div>
    </div>
</div>
<div class="weui-cells">
    <!--注册按钮 -->
    <a href="../admin/register1997" id="register" class="weui-btn weui-btn_primary">登录</a>
</div>

<div class="weui-cells">
    <!--相关条款 -->
    <label  class="weui-agree">
        <input type="checkbox" class="weui-agree__checkbox">
        <span class="weui-agree__text">
        阅读并同意<a href="#">《相关条款》</a>
    </span>
    </label>
    <!--页脚 -->
    <div class="weui-footer">
        <p class="weui-footer__text">design by silence © 2019 zzu</p>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script>

    $(document).ready(function(){
        $("#register").click(function () {
            var user={"userName":"zhw","password":"123"};
            alert(user.userName);
            alert(typeof user.userName);
            $ajax({
                url:"/admin/register1997",
                type:"POST",
                dataType:"json",
                data:user,
                contentType:'application/json;charset=UTF-8',
                success:function () {
                    alert("成功");
                },
                error:function () {
                    alert("失败");
                }
            });
        });
    });
</script>
</html>
